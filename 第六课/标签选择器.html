<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>
    <style type="text/css">
        p{
            color: red;
        }
        span{
            color: blue;
        }
    </style>
</head>
<body>
    <p>我是一个P，给我一个red</p>
    <span>我是一个span,给我一个blue</span>
</body>
</html>
